name: assist
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  google_fonts: ^6.2.1
  firebase_auth: ^6.1.2
  http: ^1.2.2
  firebase_core: ^4.2.1
  google_sign_in: ^7.2.0
  cloud_firestore: ^6.1.0
  image_picker: ^1.1.2
  go_router: ^14.2.0
  shared_preferences: ^2.2.2
  url_launcher: ^6.3.0
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  fl_chart: ^1.1.1
  permission_handler: ^12.0.1
  speech_to_text: ^7.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0

flutter_icons:
  android: true
  ios: true
  web:
    generate: true
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "#0288D1"
  adaptive_icon_foreground: "assets/app_icon.png"

flutter_native_splash:
  color: "#4FC3F7"
  image: assets/assist_logo.png
  android_12:
    color: "#4FC3F7"
    image: assets/assist_logo.png

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icons/
    - assets/login_main.png
    - assets/categories/
    - assets/carsoual/